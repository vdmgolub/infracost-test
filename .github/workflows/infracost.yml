on:
  workflow_dispatch:
  pull_request:
    paths:
    - '**.tf'
    - '**.tfvars'
    - '**.tfvars.json'
jobs:
  infracost:
    runs-on: ubuntu-latest

    name: Run Infracost
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Setup Infracost
        uses: infracost/actions/setup@v1
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Infracost JSON
        run: infracost breakdown --path . --terraform-parse-hcl --format json --out-file /tmp/infracost.json

      - name: Post Infracost comment
        run: |
          infracost output --path /tmp/infracost.json --format github-comment >> $GITHUB_STEP_SUMMARY
